<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="pokOpen.js"></script>
    <script src="pokOpenInfo.js"></script>
    <script src="localStorage.js"></script>
    <script src="pokedex.js"></script>
    <script src="like.js"></script>
    <script src="search.js"></script>
    <link rel="icon" type="image/x-icon" href="img/pokeball.png" />
    <link rel="stylesheet" href="fonts.css">
  </head>

  <body onload="loadPokemon()" id="body" onclick="resetValue()">

    <div id="pokedex-bg" class="d-none" onclick="closePokemon()">
      <div id="pokedex" onclick="doNotClosePokemon(event)">
        <div class="above">
          <div class="icons" id="icons"></div>
          <h1 id="pokemonName"></h1>
          <div id="pokemonNumber"></div>
          <div id="pokemonTypes"></div>
        </div>
        <div class="below">
          <div class="navBody">
            <img id="pokemonImage">
          <nav>
            <button id="buttonAbout" onclick="openAbout()">About</button>
            <button id="buttonStats" onclick="openStats()">Base Stats</button>
            <button id="buttonMoves" onclick="openMoves()">Moves</button>
          </nav>
        </div>
          <div class="selectionBarBody">
          <div id="selectionBar">
            <div id="selectionBarFilled"></div>
          </div>
        </div>
          <div id="infos">
            <div id="about">
              <table>
                <tr>
                  <td class="tableHeadings">Base experience</td>
                  <td id="pokemonBaseExperience"></td>
                </tr>
                <tr>
                  <td class="tableHeadings">Height</td>
                  <td id="pokemonHeight"></td>
                </tr>
                <tr>
                  <td class="tableHeadings">Weight</td>
                  <td id="pokemonWeight"></td>
                </tr>
                <tr>
                  <td class="tableHeadings">Abilities</td>
                  <td id="pokemonAbilities"></td>
                </tr>
              </table>
            </div>
            <div id="baseStats" class="d-none">
              <table id="stats"></table>
            </div>
            <div id="moves" class="d-none">
              <ul id="move"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="pokedexUnopened">

      <div class="header" id="header">
        <input placeholder="Suche..." id="search" onkeyup="searchPokemon()" onclick="backToPokedex()"/>
        <h1 onclick="backToPokedex()">P<img src="img/pokeball.png" />kedex</h1>
        <div class="headerRight">
          <img src="img/heart-red.png" class="headerHeart" onclick="showFavourites()"/>
          <img src="img/refresh.svg" id="refresh" class="headerRefresh d-none" onclick="showFavourites()"/>
        </div>
      </div>

      <div id="allPokemons" class="allPokemons"></div>

      <div class="button">
        <button id="buttonLoadMore" onclick="loadPokemon()">load more</button>
      </div>
    </div>
  </body>
</html>
